<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #9be7e7;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header a {
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
        .container {
            background: darkorange;
            padding: 30px;
            width: 90%;
            margin: 40px auto;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .fare-title {
            background: black;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        .image-container img {
            width: 200px;
            border: 2px solid black;
            border-radius: 8px;
        }
        .grade-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center ;
        }
        .result-box {
            display: none;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .excellent {
            background-color: #d4edda;
            color: #155724;
        }
        .very-good {
            background-color: #cce5ff;
            color: #004085;
        }
        .good {
            background-color: #fff3cd;
            color: #856404;
        }
        .needs-improvement {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fare-title">SCORE ANALYZER</div>
        <p class="text-center mt-3">Enter your grades in the following subjects.</p>
        
        <div class="image-container">
            <img src="HISTORY POSTER.JPG" alt="History" class="img-fluid">
            <img src="SCIENCE POSTER.jpg" alt="Science" class="img-fluid">
            <img src="Physics Symbols On Brown Paper Education Math Formula Background Wallpaper Image For Free Download - Pngtree.JPG" alt="Math" class="img-fluid">
        </div>
        
        <div class="grade-form">
            <form id="gradeForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="science" class="form-label">Science</label>
                        <input type="number" class="form-control" id="science" min="0" max="100" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="math" class="form-label">Math</label>
                        <input type="number" class="form-control" id="math" min="0" max="100" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="socialStudies" class="form-label">Social Studies</label>
                        <input type="number" class="form-control" id="socialStudies" min="0" max="100" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-warning btn-lg">Calculate Average</button>
                </div>
            </form>
            
            <div id="result" class="result-box">
                <h4>Results</h4>
                <p>Average Grade: <span id="averageValue"></span></p>
                <p>Rating: <span id="ratingValue"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const science = parseFloat(document.getElementById('science').value);
            const math = parseFloat(document.getElementById('math').value);
            const socialStudies = parseFloat(document.getElementById('socialStudies').value);
            
    
            const average = (science + math + socialStudies) / 3;
            
            let rating, ratingClass;
            if (average >= 90) {
                rating = "Excellent (With Honors)";
                ratingClass = "excellent";
            } else if (average >= 80) {
                rating = "Very Good";
                ratingClass = "very-good";
            } else if (average >= 75) {
                rating = "Good (Passing)";
                ratingClass = "good";
            } else {
                rating = "Needs Improvement (Failed)";
                ratingClass = "needs-improvement";
            }
            
            
            document.getElementById('averageValue').textContent = average.toFixed(2);
            document.getElementById('ratingValue').textContent = rating;
            
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result-box ${ratingClass}`;
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
